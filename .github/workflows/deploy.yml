name: Deploy (Self-hosted + docker-compose + prod env)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from prod secrets
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "DB_HOST=${{ secrets.DB_HOST }}";
            echo "DB_NAME=${{ secrets.DB_NAME }}";
            echo "DB_USER=${{ secrets.DB_USER }}";
            echo "DB_PASS=${{ secrets.DB_PASS }}";
            echo "SURCE_DATA=${{ secrets.SOURCE_DATA }}";
            echo "BUCKET_NAME=${{ secrets.BUCKET_NAME }}";
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}";
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}";
            echo "AWS_REGION=${{ secrets.AWS_REGION }}";
          } > .env
          chmod 600 .env

      - name: Build & Up with docker-compose
        shell: bash
        run: |
          set -e
          docker-compose down --remove-orphans || true
          docker-compose up -d --build
          docker-compose ps
          docker logs --tail 50 taxi_dashboard || true
